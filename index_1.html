<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar Menu</title>
  <link rel="stylesheet" href="style_1.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>CodingLab</h2>
        <i class="fas fa-bars" id="menu-btn"></i>
      </div>
      <ul class="nav-links">
        <li><a href="#"><i class="fa fa-search"></i><span class="link-name">Search...</span></a></li>
        <li><a href="#"><i class="fas fa-th-large"></i><span class="link-name">Dashboard</span></a></li>
        <li><a href="#"><i class="fas fa-user"></i><span class="link-name">User</span></a></li>
        <li><a href="#"><i class="fas fa-envelope"></i><span class="link-name">Messages</span></a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i><span class="link-name">Analytics</span></a></li>
        <li><a href="#"><i class="fas fa-folder"></i><span class="link-name">File Manager</span></a></li>
        <li><a href="#"><i class="fas fa-shopping-cart"></i><span class="link-name">Order</span></a></li>
        <li><a href="#"><i class="fas fa-heart"></i><span class="link-name">Saved</span></a></li>
        <li><a href="#"><i class="fas fa-cogs settings-icon"></i><span class="link-name">Setting</span></a></li>
      </ul>
      <div class="profile">
        <div class="profile-details">
          <!-- <img src="profile.jpg" alt="profile"> -->
          <div class="name-role">
            <h4>Prem Shahi</h4>
            <p>Web Designer</p>
          </div>
        </div>
        <i class="fas fa-sign-out-alt" id="logout"></i>
      </div>
    </div>
    <!-- <div class="main-content">
      <h1>Responsive Sidebar Menu</h1>
      <p>Resize the browser window to see the effect.</p>
    </div> -->
  </div>
</body>
</html>
